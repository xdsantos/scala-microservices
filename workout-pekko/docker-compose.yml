version: '3.8'

services:
  jaeger:
    image: jaegertracing/all-in-one:1.51
    container_name: workout-pekko-jaeger
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    ports:
      - "18686:16686" # Jaeger UI (18686 due to Windows port restrictions)
      - "4317:4317" # OTLP gRPC
      - "4318:4318" # OTLP HTTP

  postgres:
    image: postgres:15-alpine
    container_name: workout-pekko-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: workout_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: workout-pekko-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_SERVER_JSON_FILE: /pgadmin4/servers.json
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./pgadmin/servers.json:/pgadmin4/servers.json:ro
      - ./pgadmin/pgpass:/pgadmin4/pgpass:ro

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: workout-pekko-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: workout-pekko-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: [ "CMD-SHELL", "kafka-topics --bootstrap-server localhost:9092 --list" ]
      interval: 10s
      timeout: 10s
      retries: 5

  workout-pekko-service:
    image: workout-pekko-service:latest
    container_name: workout-pekko-service
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      jaeger:
        condition: service_started
    ports:
      - "8089:8089"
    environment:
      SERVER_HOST: "0.0.0.0"
      SERVER_PORT: "8089"
      DATABASE_URL: "jdbc:postgresql://postgres:5432/workout_db"
      DATABASE_USER: "postgres"
      DATABASE_PASSWORD: "postgres"
      KAFKA_BOOTSTRAP_SERVERS: "kafka:29092"
      KAFKA_TOPIC: "workout-events"
      KAFKA_COMMAND_TOPIC: "workout-commands"
      KAFKA_CONSUMER_GROUP: "workout-pekko-service"
      TRACING_ENABLED: "true"
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://jaeger:4317"
    profiles:
      - full

volumes:
  postgres_data:
  pgadmin_data:


