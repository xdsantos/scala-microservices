version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: workout-cats-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: workout_db
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: workout-cats-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2183
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2183:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: workout-cats-kafka
    depends_on:
      - zookeeper
    ports:
      - "9094:9092"
      - "29094:29092"
    environment:
      KAFKA_BROKER_ID: 2
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9094
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics --bootstrap-server localhost:9092 --list"]
      interval: 10s
      timeout: 10s
      retries: 5

  jaeger:
    image: jaegertracing/all-in-one:1.51
    container_name: workout-cats-jaeger
    ports:
      - "18688:16686"
      - "4321:4317"
      - "4322:4318"
    environment:
      COLLECTOR_OTLP_ENABLED: "true"

  adminer:
    image: adminer:latest
    container_name: workout-cats-adminer
    depends_on:
      - postgres
    ports:
      - "8083:8080"

  workout-cats-service:
    image: workout-cats-service:latest
    container_name: workout-cats-service
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      jaeger:
        condition: service_started
    ports:
      - "8082:8082"
    environment:
      SERVER_HOST: "0.0.0.0"
      SERVER_PORT: "8082"
      DATABASE_URL: "jdbc:postgresql://postgres:5432/workout_db"
      DATABASE_USER: "postgres"
      DATABASE_PASSWORD: "postgres"
      KAFKA_BOOTSTRAP_SERVERS: "kafka:29092"
      KAFKA_TOPIC: "workout-events"
      KAFKA_COMMAND_TOPIC: "workout-commands"
      KAFKA_GROUP_ID: "workout-cats-service"
      OTEL_ENABLED: "true"
      OTEL_SERVICE_NAME: "workout-cats-service"
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://jaeger:4317"
    profiles:
      - full

volumes:
  postgres_data:

